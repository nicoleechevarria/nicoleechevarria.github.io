<!DOCTYPE html>
<html lang="en">
<head class="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lia's Builds âš’ Contact</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>
  <main>
        <h2>Contact</h2>
        <p class="form-p">Lia would love to make your dreams come true! Fill out this contact form and they'll get back to you ASAP!</p>
              <form action="https://httpbin.org/get" method="get">
                  <fieldset class="mainField">
                  <legend class="contact-form">Contact Form</legend>
                  <p>
                  <label for="firstName">First Name:</label>
                  <input type="text" name="firstName" id="firstName" placeholder="Ex: Nicole" autocomplete="on" required>
                  </p>
                  <p>
                  <label for="lastName">Last Name:</label>
                  <input type="text" name="lastName" id="lastName" placeholder="Ex: Echevarria" autocomplete="on" required>
                  </p>
                  <p>
                  <label for="email">Email:</label>
                  <input type="email" name="emailAddress" id="email" placeholder="Ex: nicoleechevarria@gmail.com" autocomplete="on" required>
                  </p>
                  <p>
                  <label for="phone">Phone Number:</label>
                  <input type="tel" name="phone" id="phone" placeholder="Ex: 5160078700" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                  </p>
                  <p>
                      <label for="service">Build Guidelines:</label>
                      <select name="service" id="service" multiple size="5">
                          <optgroup label="Sizing">
                              <option value="large house">Large House (5+ stories)</option>
                              <option value="medium house">Medium House (3+ stories)</option>
                              <option value="small house">Small House (1 story)</option>
                          </optgroup>
                              <optgroup label="Outdoor Decor">
                              <option value="decor yes">Yes, I want outdoor decoration</option>
                              <option value="decor no">No, I do not want outdoor decoration</option>
                          </optgroup>
                      </select>
                  </p>
              <br>
                  <p>How should Lia contact you?</p>
                  <p>
                      <input type="checkbox" name="contact" id="viaEmail" value="email">
                      <label for="email">Email</label>
                  </p>
                  <p>
                      <input type="checkbox" name="contact" id="viaPhone" value="phone">
                      <label for="phone">Phone Call</label>
                  </p>
                  <p>
                      <input type="checkbox" name="contact" id="text" value="text">
                      <label for="text">Text</label>
                  </p>
                  <p>Detailed Summary of Desired Build:</p>
                  <label for="message">Your ideas here...</label>
                  <br>
                  <textarea name="message" id="message" cols="25" rows="9" placeholder="Type your message here"></textarea>
              
              <br>
              <button type="submit" onClick="myFunction()">Submit</button>
              <button type="reset">Reset</button>
          </fieldset>
              </form>
  </main>
  <footer><div data-include="components/footer.html"></div></footer>  
  <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
