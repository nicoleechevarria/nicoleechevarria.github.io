<!DOCTYPE html>
<html lang="en">
<head class="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicole Echevarria ðŸ¦Œ ITIS 3135-091 ðŸ¦Œ Noble Elk ðŸ¦Œ Forms</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
  <main>
      <article>
        <h2>Contact Me!</h2>
        <p class="form-p">I'd love to hear from you, fill out this form and I'll get back to you ASAP!</p>
              <form action="https://httpbin.org/get" method="get">
                  <fieldset class="mainField">
                  <legend class="contact-form">Contact Form</legend>
                  <p>
                  <label for="firstName">First Name:</label>
                  <input type="text" name="firstName" id="firstName" placeholder="Ex: Nicole" autocomplete="on" required>
                  </p>
                  <p>
                  <label for="lastName">Last Name:</label>
                  <input type="text" name="lastName" id="lastName" placeholder="Ex: Echevarria" autocomplete="on" required>
                  </p>
                  <p>
                  <label for="email">Email:</label>
                  <input type="email" name="emailAddress" id="email" placeholder="Ex: ronald.mcdonald@gmail.com" autocomplete="on" required>
                  </p>
                  <p>
                  <label for="phone">Phone Number:</label>
                  <input type="tel" name="phone" id="phone" placeholder="Ex: 5160078700" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                  </p>
                  <p>
                      <label for="service">Service Requesting:</label>
                      <select name="service" id="service" multiple size="5">
                          <optgroup label="Pastry">
                              <option value="cupcake package">24 Cupcakes</option>
                              <option value="cake package">3 Tiered Cake</option>
                              <option value="cake pop package">12 Cake Pops</option>
                          </optgroup>
                              <optgroup label="Candy">
                              <option value="lollipop package">24 Lollipops</option>
                              <option value="taffy package"> 30 Taffys</option>
                          </optgroup>
                      </select>
                  </p>
                  <p>Have you ordered from us before?</p>
                  <p>
                      <input type="radio" name="previousClient" id="yes" value="yes">
                      <label for="yes">Yes</label>
                  </p>
                  <p>
                      <input type="radio" name="previousClient" id="no" value="no">
                      <label for="no">No</label>
                  </p>
              <br>
                  <p>How should I contact you?</p>
                  <p>
                      <input type="checkbox" name="contact" id="viaEmail" value="email">
                      <label for="email">Email</label>
                  </p>
                  <p>
                      <input type="checkbox" name="contact" id="viaPhone" value="phone">
                      <label for="phone">Phone Call</label>
                  </p>
                  <p>
                      <input type="checkbox" name="contact" id="viaInPerson" value="viaInPerson">
                      <label for="viaInPerson">In-Person Meeting</label>
                  </p>
                  <p>Anything we need to know?:</p>
                  <label for="message">Your message</label>
                  <br>
                  <textarea name="message" id="message" cols="25" rows="9" placeholder="Type your message here"></textarea>
              
              <br>
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
          </fieldset>
              </form>
          </article>
  </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
